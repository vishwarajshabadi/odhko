<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
    <!-- Google tag (gtag.js) -->   
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
      <!-- Google Analytics Consent Mode -->
    <script type="text/javascript" defer data-cmp-ab="1" src="https://cdn.consentmanager.net/delivery/autoblocking/06028a9dd1a3e.js" data-cmp-host="b.delivery.consentmanager.net" data-cmp-cdn="cdn.consentmanager.net" data-cmp-codesrc="16"></script>

    {% endif %}
    <!-- Google AdSense -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3984671736346920"
        crossorigin="anonymous"></script>
      <meta name="google-adsense-account" content="ca-pub-3984671736346920">
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="/assets/nerd.png" type="image/png">

    <!-- Include MathJax -->
    <!-- Include MathJax -->
<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    packages: ['base', 'ams', 'noerrors', 'noundefined']
  },
  loader: {load: ['[tex]/ams']}
};
</script>
 
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>




</head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">
         <a href="https://vishwarajshabadi.github.io/odhko/">{{ site.title }}</a>
      </h1>

      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/vishwarajshabadi/odhko">Odhko</a> par <a href="{{ site.github.owner_url }}">Vishwaraj Shabadi</a>.</span>
      </footer>
    </main>
  </body>
</html>
