<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
    <!-- Google tag (gtag.js) -->   
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
      <!-- Google Analytics Consent Mode -->
    <script type="text/javascript" defer data-cmp-ab="1" src="https://cdn.consentmanager.net/delivery/autoblocking/06028a9dd1a3e.js" data-cmp-host="b.delivery.consentmanager.net" data-cmp-cdn="cdn.consentmanager.net" data-cmp-codesrc="16"></script>

    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="/assets/nerd.png" type="image/png">

    <!-- Include MathJax -->
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js">
    </script>
    <script type="text/javascript">
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        options: {
          renderActions: {
            addMenu: [0, '', '']  // Disable the MathJax menu
          }
        }
      };
    </script>
</head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">
         <a href="https://vishwarajshabadi.github.io/odhko/">{{ site.title }}</a>
      </h1>

      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <small>Rafrâichir la page en cliquant sur le bouton si le Latex déconne.</small>
        <p></p>
        <span class="site-footer-owner"><a href="https://github.com/vishwarajshabadi/odhko">Odhko</a> par <a href="{{ site.github.owner_url }}">Vishwaraj Shabadi</a>.</span>
      </footer>
    </main>
  </body>
</html>
